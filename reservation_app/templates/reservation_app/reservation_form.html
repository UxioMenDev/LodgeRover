{% extends "reservation_app/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %} 
{% if messages %}
<div class="mt-3">
  {% for message in messages %}
  <div class="alert {{ message.tags }} alert-danger" role="alert">{{ message }}</div>
  {% endfor %}
</div>
{% endif %}

<h1>Crear Reserva</h1>
<form method="post" class="mb-3 min-vh-100">
  {% csrf_token %} 
  <div class="mb-3">
  {{ form|crispy }}
</div>
  <button class="btn btn-success" type="submit">Reservar</button>

</form>
{% endblock %}
